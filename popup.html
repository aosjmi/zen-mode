<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    :root {
      --bg-primary: #FFFCFD;
      --bg-secondary: #FEF7F9;
      --interactive-light: #FFE9F0;
      --interactive-medium: #FEDCE7;
      --interactive-dark: #FACEDD;
      --border-light: #F3BED1;
      --border-medium: #EAACC3;
      --border-dark: #E093B2;
      --solid-primary: #E93D82;
      --solid-secondary: #DF3478;
      --text-primary: #CB1D63;
      --text-dark: #621639;
    }

    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      margin: 0;
      background: var(--bg-primary);
      color: var(--text-dark);
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h2 {
      margin: 0;
      color: var(--text-primary);
      font-size: 18px;
    }
    
    .timer-section {
      background: var(--bg-secondary);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid var(--border-light);
    }
    
    .timer-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    
    .timer-input {
      flex: 1;
      padding: 8px;
      border: 1px solid var(--border-medium);
      border-radius: 4px;
      font-size: 14px;
      background: var(--bg-primary);
      color: var(--text-dark);
    }
    
    .timer-input:focus {
      outline: none;
      border-color: var(--solid-primary);
    }
    
    .start-timer-btn {
      background: var(--solid-primary);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
    }
    
    .start-timer-btn:hover {
      background: var(--solid-secondary);
    }
    
    .start-timer-btn:disabled {
      background: var(--border-medium);
      cursor: not-allowed;
    }
    
    .timer-status {
      text-align: center;
      font-size: 13px;
      color: var(--text-primary);
    }
    
    .timer-status.active {
      color: var(--solid-primary);
      font-weight: 600;
    }
    
    .remaining-time {
      font-size: 16px;
      font-weight: bold;
      color: var(--solid-primary);
      text-align: center;
      margin: 10px 0;
    }
    
    .toggle-section {
      text-align: center;
      margin: 20px 0;
    }
    
    .toggle-button {
      background: var(--solid-primary);
      color: white;
      border: none;
      padding: 12px 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      min-width: 120px;
    }
    
    .toggle-button:hover {
      background: var(--solid-secondary);
    }
    
    .toggle-button.active {
      background: var(--border-dark);
    }
    
    .toggle-button.active:hover {
      background: var(--border-medium);
    }
    
    .toggle-button:disabled {
      background: var(--border-medium);
      cursor: not-allowed;
    }
    
    .status {
      text-align: center;
      margin: 15px 0;
      font-size: 14px;
    }
    
    .status.enabled {
      color: var(--solid-primary);
      font-weight: 600;
    }
    
    .status.timer {
      color: var(--solid-primary);
      font-weight: 600;
    }
    
    .status.disabled {
      color: var(--text-primary);
    }
    
    .allowed-sites {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid var(--border-light);
    }
    
    .allowed-sites h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: var(--text-primary);
    }
    
    .site-input {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
    }
    
    .site-input input {
      flex: 1;
      padding: 6px 8px;
      border: 1px solid var(--border-medium);
      border-radius: 4px;
      font-size: 12px;
      background: var(--bg-primary);
      color: var(--text-dark);
    }
    
    .site-input input:focus {
      outline: none;
      border-color: var(--solid-primary);
    }
    
    .add-button {
      background: var(--solid-primary);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }
    
    .add-button:hover {
      background: var(--solid-secondary);
    }
    
    .add-button:disabled {
      background: var(--border-medium);
      cursor: not-allowed;
      opacity: 0.6;
    }
    
    .site-input input:disabled {
      background: var(--interactive-light);
      color: var(--border-dark);
      cursor: not-allowed;
    }
    
    .remove-button:disabled {
      background: var(--border-medium) !important;
      cursor: not-allowed !important;
      opacity: 0.5 !important;
    }
    
    .site-list {
      max-height: 120px;
      overflow-y: auto;
      font-size: 12px;
    }
    
    .site-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 0;
      border-bottom: 1px solid var(--border-light);
    }
    
    .site-item:last-child {
      border-bottom: none;
    }
    
    .remove-button {
      background: var(--border-dark);
      color: white;
      border: none;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 10px;
      cursor: pointer;
    }
    
    .remove-button:hover {
      background: var(--border-medium);
    }
    
    .timer-presets {
      display: flex;
      gap: 5px;
      margin-top: 10px;
    }
    
    .preset-btn {
      flex: 1;
      background: var(--interactive-light);
      border: 1px solid var(--border-light);
      padding: 5px;
      border-radius: 4px;
      font-size: 11px;
      cursor: pointer;
      color: var(--text-primary);
    }
    
    .preset-btn:hover {
      background: var(--interactive-medium);
      border-color: var(--border-medium);
    }
    
    .warning {
      background: var(--interactive-medium);
      border: 1px solid var(--border-medium);
      color: var(--text-dark);
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      margin: 10px 0;
    }
    
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Focus Timer</h2>
  </div>
  
  <div class="timer-section">
    <div class="timer-controls" id="timerControls">
      <input type="number" id="timerInput" class="timer-input" 
             placeholder="minutes" min="1" max="480" value="30">
      <button id="startTimerBtn" class="start-timer-btn">Start Focus</button>
    </div>
    
    <div class="timer-presets">
      <button class="preset-btn" data-minutes="30">30m</button>
      <button class="preset-btn" data-minutes="60">1h</button>
      <button class="preset-btn" data-minutes="180">3h</button>
      <button class="preset-btn" data-minutes="360">6h</button>
    </div>
    
    <div id="timerStatus" class="timer-status">
      Timer ready
    </div>
    
    <div id="remainingTime" class="remaining-time" style="display:none;">
      <!-- Remaining time display -->
    </div>
    
    <div id="timerWarning" class="warning" style="display:none;">
      ⚠️ Cannot disable until timer expires
    </div>
  </div>
  
  <div id="status" class="status">
  </div>
  
  <div class="allowed-sites">
    <h3>Allowed Sites</h3>
    
    <div class="site-input">
      <input type="text" id="newSiteInput" placeholder="example.com">
      <button id="addSiteButton" class="add-button">Add</button>
    </div>
    
    <div id="siteList" class="site-list">
      <!-- Site list will be displayed here -->
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
