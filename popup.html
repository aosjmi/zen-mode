<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    :root {
      --bg-primary: #FFFCFD;
      --bg-secondary: #FEF7F9;
      --interactive-light: #FFE9F0;
      --interactive-medium: #FEDCE7;
      --interactive-dark: #FACEDD;
      --border-light: #F3BED1;
      --border-medium: #EAACC3;
      --border-dark: #E093B2;
      --solid-primary: #E93D82;
      --solid-secondary: #DF3478;
      --text-primary: #CB1D63;
      --text-dark: #621639;
    }

    body {
      width: 260px;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      margin: 0;
      background: var(--bg-primary);
      color: var(--text-dark);
    }
    
    .header {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .header h2 {
      margin: 0;
      color: var(--text-primary);
      font-size: 20px;
      font-weight: 500;
      letter-spacing: -0.02em;
    }
    
    .timer-section {
      background: var(--bg-secondary);
      border-radius: 8px;
      padding: 24px;
      border: 1px solid var(--border-light);
    }
    
    .timer-controls {
      margin-bottom: 20px;
    }
    
    .timer-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border-medium);
      border-radius: 6px;
      font-size: 16px;
      text-align: center;
      font-weight: 500;
      background: var(--bg-primary);
      color: var(--text-dark);
      margin-bottom: 12px;
    }
    
    .timer-input:focus {
      outline: none;
      border-color: var(--solid-primary);
      box-shadow: 0 0 0 3px var(--interactive-light);
    }
    
    .start-timer-btn {
      width: 100%;
      background: var(--solid-primary);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s ease;
    }
    
    .start-timer-btn:hover {
      background: var(--solid-secondary);
    }
    
    .start-timer-btn:disabled {
      background: var(--border-medium);
      cursor: not-allowed;
    }
    
    .timer-presets {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-bottom: 20px;
    }
    
    .preset-btn {
      background: var(--interactive-light);
      border: 1px solid var(--border-light);
      padding: 8px 4px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 500;
      cursor: pointer;
      color: var(--text-primary);
      text-align: center;
    }
    
    .preset-btn:hover {
      background: var(--interactive-medium);
      border-color: var(--border-medium);
    }
    
    .timer-status {
      text-align: center;
      font-size: 13px;
      color: var(--text-primary);
      margin-bottom: 16px;
      padding: 8px;
      background: var(--interactive-light);
      border-radius: 4px;
      font-weight: 500;
    }
    
    .timer-status.active {
      background: var(--solid-primary);
      color: white;
    }
    
    .remaining-time {
      font-size: 24px;
      font-weight: 600;
      color: var(--solid-primary);
      text-align: center;
      margin: 16px 0;
      padding: 16px;
      background: var(--interactive-light);
      border-radius: 6px;
      border: 1px solid var(--border-light);
    }
    
    .warning {
      background: var(--interactive-medium);
      color: var(--text-dark);
      padding: 12px;
      border-radius: 4px;
      font-size: 12px;
      margin: 16px 0;
      text-align: center;
      border: 1px solid var(--border-medium);
    }
    
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }

    .input-label {
      font-size: 12px;
      color: var(--text-primary);
      margin-bottom: 8px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Focus Timer</h2>
  </div>
  
  <div class="timer-section">
    <div id="timerControls">
      <div class="input-label">Duration (minutes)</div>
      <div class="timer-controls">
        <input type="number" id="timerInput" class="timer-input" 
               placeholder="30" min="1" max="480" value="30">
        <button id="startTimerBtn" class="start-timer-btn">Start</button>
      </div>
      
      <div class="timer-presets">
        <button class="preset-btn" data-minutes="25">25 min</button>
        <button class="preset-btn" data-minutes="60">1 hour</button>
        <button class="preset-btn" data-minutes="90">90 min</button>
        <button class="preset-btn" data-minutes="120">2 hours</button>
      </div>
    </div>
    
    <div id="timerStatus" class="timer-status">
      Ready to focus
    </div>
    
    <div id="remainingTime" class="remaining-time" style="display:none;">
      <!-- Remaining time display -->
    </div>
    
    <div id="timerWarning" class="warning" style="display:none;">
      ⚠️ Timer cannot be disabled until completion
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
